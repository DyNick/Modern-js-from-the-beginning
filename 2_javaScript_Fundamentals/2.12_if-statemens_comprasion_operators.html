    <title>if statemens comparisons operators</title>

<body>
    <script>
    const number = 100;


    if (number == '100'){
        console.log('correct')
    }
    else{
        console.log('inncorrect');
    }

    if (number === '100'){
        console.log('correct')
    }
    else{
        console.log('inncorrect');
    } 

    console.log((number >= 100) ? 'correct form': 'not correct');
    
    </script>
