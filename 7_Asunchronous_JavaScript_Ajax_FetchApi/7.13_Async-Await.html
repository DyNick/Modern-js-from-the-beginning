<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Script Sandbox</title>
</head>
<body>
    <script>
        async function myFunc() {
            return 'hello';
        }// aftyer  when we added async function conver to the promise, so we shode work with them like with a promise

        myFunc()
            .then(res => console.log(res));


        async function myFunc1() {
            const promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve('Hello second'), 1000);
            });

            const error = true;
            if(error){
                const res = await promise;// Wait until promise is resolved
                return res;
            }else{
                await Promise.reject(new Error('Something went wrong'));
            }
            
        }

        myFunc1()
            .then(res => console.log(res));


        async function getUsers () {
            //await response of the fetch call
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            //Only proceed once its its resolved

            const data =await response.json();

            //Only proceed once second promise is resolved
            return data;
        }

        getUsers().then(users => console.log(users));
    </script>
</body>
</html>
